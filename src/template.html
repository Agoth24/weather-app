<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="app">
        <h1 class="title">Weather App</h1>
        <form action="#">
          <input
            type="text"
            name="search"
            id="search"
            required
            placeholder="Enter a Location"
            autocomplete="off"
          />
          <button type="submit" class="submitBtn">Submit</button>
        </form>
        <div class="weather-section">
          <div>
            <h2 class="city-name">Toronto</h2>
            <p class="time">at 2:00AM</p>
          </div>
          <div class="main-info">
            <img
              src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/SVG/3rd%20Set%20-%20Color/partly-cloudy-night.svg"
              alt=""
              class="weather-icon"
            />
              <h2 class="current-temp">18°C</h2>
              <p class="conditions">Cloudy</p>
          </div>
          <p class="desc">
            This is the description for the forecast over the next day or so in
            Toronto
          </p>
          <div class="secondary-info">
            <div class="info-group">
              <h3>Feels Like</h3>
              <img src="svgs/temperature-list-svgrepo-com.svg" alt="">
              <p>20°C</p>
            </div>
            <div class="info-group">
              <h3>P.O.P.</h3>
              <img src="svgs/cloud-rain-svgrepo-com.svg" alt="">
              <p>15%</p>
            </div>
            <div class="info-group">
              <h3>Humidity</h3>
              <img src="svgs/humidity-svgrepo-com.svg" alt="">
              <p>10%</p>
            </div>
            <div class="info-group">
              <h3>UV Index</h3>
              <img src="svgs/uv-index-svgrepo-com.svg" alt="">
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
