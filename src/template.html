<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="app">
        <h1 class="title">Weather App</h1>
        <form action="#">
          <input
            type="text"
            name="search"
            id="search"
            required
            placeholder="Enter a Location"
            autocomplete="off"
          />
          <button type="submit" class="submitBtn">Submit</button>
        </form>
        <div class="weather-section">
          <h2 class="city-name">Toronto</h2>
          <div class="main-info">
            <img
              src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/SVG/3rd%20Set%20-%20Color/partly-cloudy-night.svg"
              alt=""
              class="weather-icon"
            />
              <h2 class="current-temp">18Â°C</h2>
              <p class="conditions">Cloudy</p>
          </div>
          <p class="desc">
            This is the description for the forecast over the next day or so in
            Toronto
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
